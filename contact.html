<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact VoN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <header>
            <nav class="menu">
                <div class="menu-item"><a href="index.html"><p>About Me</p></a></div>
                <div class="menu-item"><a href="contact.html"><p>Contact Me</p></a></div>
                <div class="menu-item"><a href="register.html"><p>Register</p></a></div>
                <div class="menu-item"><a href="login.html"><p>Log In</p></a></div>
            </nav>
        </header>

        <main>
            <section id="intro">
                <div class="intro">
                    <h1>REACH ME!</h1>
                    <p>I have data now. Send that message.</p>
                </div>
            </section>

            <section id="contact">
                <div class="contact">
                    <div class="contact-info">
                        <div class="info-item">
                            <div class="info-div">
                                <div class="contact-icon">
                                    <img src="img/phone.svg" alt="phone">
                                </div>
                                <div class="icon-text">
                                    <h3>CALL US</h3>
                                </div>
                            </div>

                            <div class="icon-desc">
                                <p>(234) 817 3200 964, (234) 913 1993 356</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-div">
                                <div class="contact-icon">
                                    <img src="img/location.svg" alt="address">
                                </div>
                                <div class="icon-text">
                                    <h3>LOCATION</h3>
                                </div>
                            </div>

                            <div class="icon-desc">
                                <p>In The Trenches, Somewhere In Lagos</p>
                            </div>
                        </div>

                        <div class="info-item">
                            <div class="info-div">
                                <div class="contact-icon">
                                    <img src="img/email.svg" alt="email">
                                </div>
                                <div class="icon-text">
                                    <h3>EMAIL</h3>
                                </div>
                            </div>
                            
                            <div class="icon-desc">
                                <p>hi@imrvon.com, hi@wpshinobi.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="form-div">
                        <div class="contact-form">
                            <form action="" method="post" class="submission">
                                <h1>CONTACT ME</h1>
                                <input type="text" name="" id="your-name" placeholder="Enter your name" required>
                                <input type="email" name="" id="your-email" placeholder="Enter a valid email address" required>
                                <textarea name="" id="your-message" placeholder="Write Your Message" required></textarea>
                                <input type="submit" value="Submit" class="submit-btn">
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer><p>iMrVoN Â© 2022. All Rights Reserved.</p></footer>
    </div>
</body>
</html>
